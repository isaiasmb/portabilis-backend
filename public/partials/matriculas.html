<div id="page-wrapper" ng-controller="MatriculasController">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Matriculas</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Relação de matriculas
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>Aluno</th>
								<th>Curso</th>
								<th>Ano</th>
								<th>Situação</th>
								<th>Pagamento</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="matricula in matriculas">
								<td>{{matricula.aluno.nome}}</td>
								<td>{{matricula.curso.nome}}</td>
								<td>{{matricula.ano}}</td>
								<td>
									<div ng-switch on="(matricula.ativo)">
									      <div ng-switch-when="0">Cancelada</div>
									      <div ng-switch-when="1">Ativa</div>
									</div>																	
								</td>
								<td>
									<div ng-switch on="(matricula.pago)">
									      <div ng-switch-when="0">Pagamento pendente</div>
									      <div ng-switch-when="1">Paga</div>
									</div>
								</td>
								<td class="center">
									<a class="btn btn-warning" href="/#/matricula/editar/{{matricula.id}}">Editar</a>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>

</div>
<!-- /#wrapper -->

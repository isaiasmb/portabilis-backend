<div id="wrapper" ng-controller="AlunoController">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cadastro de alunos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Cadastre um novo aluno
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p ng-show="mensagem.length && formAluno.$valid && formAluno.$submitted" class="alert alert-info">{{mensagem}}</p>
                                    <form novalidate role="form" ng-submit="submeter()" name="formAluno">
                                        <div class="form-group">
                                            <label>CPF</label>
                                            <input ng-model="aluno.cpf" name="cpf" class="form-control" placeholder="Informe um CPF válido" mask="999.999.999-99" ng-cpf>
                                            <span ng-show = "formAluno.$submitted && formAluno.cpf.$invalid"
                                                class="form-control alert-danger">
                                                CPF Inválido
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <label>RG</label>
                                            <input ng-model="aluno.rg" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Data de nascimento</label>
                                            <input ng-model="aluno.data_nascimento" class="form-control" mask="99/99/9999">
                                            <p ng-show="formAluno.$submitted &&mensagemAnoBissexto.length" class="form-control alert-danger">{{mensagemAnoBissexto}}</p>
                                        </div>
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input ng-model="aluno.nome" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Telefone</label>
                                            <input ng-model="aluno.telefone" class="form-control" mask="(99) 9999.9999?9">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Gravar</button>
                                    </form>
                                </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

<div id="wrapper" ng-controller="CursoController">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Cadastro de cursos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Cadastre um novo curso
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

                                    <form role="form" ng-submit="submeter()">
                                        <div class="form-group">
                                            <label>Nome do curso</label>
                                            <input ng-model="curso.nome" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Valor da inscrição</label>
                                            <input ng-model="curso.valor_inscricao" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Periodo</label>
                                            <select ng-model="curso.periodo" class="form-control">
                                            <option value="">Escolha um período</option>
                                            <option value="1">Matutino</option>
                                            <option value="2">Vespertino</option>
                                            <option value="3">Integral</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Gravar</button>
                                    </form>
                                </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

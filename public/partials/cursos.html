<div id="page-wrapper" ng-controller="CursosController">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Cursos</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					Relação de cursos
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>Nome do curso</th>
								<th>Valor da inscrição</th>
								<th>Período</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" ng-repeat="curso in cursos">
								<td>{{curso.nome}}</td>
								<td>{{curso.valor_inscricao}}</td>
								<td>
									<div ng-switch on="(curso.periodo)">
									      <div ng-switch-when="1">Matutino</div>
									      <div ng-switch-when="2">Vespertino</div>
									      <div ng-switch-when="3">Integral</div>
									</div>
								</td>
								<td class="center">
									<a class="btn btn-warning" href="/#/curso/editar/{{curso.id}}">Editar</a>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>

</div>
<!-- /#wrapper -->
